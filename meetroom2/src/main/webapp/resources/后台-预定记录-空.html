<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="webkit" name="renderer">
    <title>会议室预定记录</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>
<!-- siteNav start -->
<script type="text/javascript" src="./temp/siteNav.js"></script>
<!-- siteNav end -->

<!-- header start -->
<script type="text/javascript" src="./temp/header.js"></script>
<!-- header end -->

<!-- content start -->
<div class="nav-main">
  <div class="container clearfix">
    <div class="nav-list fr">
      <a href="#">会议室管理</a>
      <a href="#" class="nav-active">预定记录</a>
      <a href="#">设置</a>
    </div>
    <h1>会议室预定</h1>
  </div>
</div>

<div class="container wrap">
  <div class="table-search">
    <table width="100%">
      <tr>
        <td width="9%">预定主题</td> 
        <td width="36%"><input type="text" class="u-txt" style="width:80%"></td>
        <td width="8%">预定时间</td>
        <td width="30%">
          <input type="text" class="u-txt date" value="2016-07-01" onfocus="SelectDate(this, 0);">
          - 
          <input type="text" class="u-txt date" value="2016-07-01" onfocus="SelectDate(this, 0);">
        </td>
        <td align="right" rowspan="2">
          <a href="#" class="u-btn u-btn-default"><i class="iconfont mr10 f16 c1">&#xe618;</i>搜索</a>
        </td>
      </tr>
      <tr>
        <td width="9%">会议室名称</td>
        <td width="36%"><input type="text" class="u-txt" style="width:80%"></td>
        <td width="8%">状态</td>
        <td>
          <div class="u-select" style="width:126px;">
            <select name="" id="select1">
              <option value="0">全部</option>
              <option value="1">已结束</option>
              <option value="1">已取消</option>
              <option value="1">已预定</option>
              <option value="1">使用中</option>
            </select>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <h2 class="h2 mt30">预定记录</h2>
  <table class="table table-noborder" width="100%">
    <colgroup>
      <col width="20%">
      <col width="20%">
      <col width="20%">
      <col width="10%">
      <col width="20%">
      <col width="10%">
    </colgroup>
    <thead>
      <tr>
        <td>预定时间</td>
        <td>主题名称</td>
        <td>会议室名称</td>
        <td>预定人</td>
        <td>结束时间</td>
        <td align="center">状态</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="8" class="m-no-create">
          <i class="ico mt30"></i>
          <p>暂无预定记录哦~</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- content end -->

<!-- footer start -->
<script type="text/javascript" src="./temp/footer.js"></script>
<!-- footer end -->
</body>
<script src="js/calendar.js"></script>
<script src="js/page.js"></script>
<script>
$(function(){
  $('.u-select').select();
})
  
</script>
</html>
