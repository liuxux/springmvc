<div class="layer-con layer-createmeeting">
  <div class="popupLayer">
    <div class="pop-hd">
      <h2 class="title">创建会议室</h2>
    </div>
    <div class="pop-bd mt50">
      <div class="m-form ml20">
        <div class="form-group">
          <label class="control-label col-6"><i>*</i>名称</label>
          <div class="col-offset-6">
            <input class="u-txt" type="text" placeholder="请输入会议室名称" style="width: 495px;">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-6"><i>*</i>设备</label>
          <div class="col-offset-6 m-checkbox-horizontal">
            <label class="u-checkbox checked"><input type="checkbox" checked=""><i class="ico"></i>画板</label>
            <label class="u-checkbox"><input type="checkbox"><i class="ico"></i>笔记本电脑</label>
            <label class="u-checkbox"><input type="checkbox"><i class="ico"></i>翻页笔</label>
            <label class="u-checkbox"><input type="checkbox"><i class="ico"></i>智能电话</label>
            <label class="u-checkbox"><input type="checkbox"><i class="ico"></i>投影仪</label>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-6"><i>*</i>人数</label>
          <div class="col-offset-6">
            <input class="u-txt date" type="text" style="width: 48px;">
            <span class="ml6 mr6">~</span>
            <input class="u-txt date" type="text" style="width: 48px;">
            <span class="c3">（注：0~20=20）</span>
          </div>
        </div>
        <div class="form-group" style="z-index: 2;">
          <label class="control-label col-6"><i>*</i>预定时间</label>
          <div class="col-offset-6">
            <div class="u-select j-select1 fl" style="width: 100px;">
              <select name="province" id="province">
                <option>08:00</option>
                <option>08:30</option>
                <option>09:00</option>
                <option>09:30</option>
                <option>10:00</option>
                <option>10:30</option>
              </select>
            </div>
            <span class="fl ml6 mr6">~</span>
            <div class="u-select j-select2 fl" style="width: 100px;">
              <select name="province" id="province">
                <option>22:00</option>
                <option>23:00</option>
                <option>20:00</option>
              </select>
            </div>
            <label class="u-checkbox ml10"><input type="checkbox"><i class="ico"></i>全天事件</label>
          </div>
        </div>
      </div>
    </div>
    <div class="pop-ft mt50">
      <div class="m-btn-group tc">
        <a href="#" class="u-btn u-btn-primary">确定</a>
        <a href="#" class="u-btn u-btn-default close" onclick="dialog.closePop()">取消</a>
      </div>
    </div>
    <a href="javascript:;" class="u-pop-close close">&#xe600;</a>
  </div>
</div>

</body>
<script src="js/page.js"></script>
<script>
$(function(){
  $('.u-select').select();
  $('.u-checkbox').checkbox();
})
  //弹出层-创建会议室
  function createMeeting(){
    dialog.init({
      'w':735,
      'h':500,
      'layer':'.layer-createmeeting'
    })
  }
</script>
